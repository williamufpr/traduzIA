<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tic Tac Toe Simulation</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: white;
    font-family: sans-serif;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 60px);
    grid-template-rows: repeat(3, 60px);
    gap: 4px;
  }

  .cell {
    width: 60px;
    height: 60px;
    font-size: 32px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #444;
    border-radius: 6px;
  }
</style>
</head>

<body>
<div class="board" id="board"></div>

<script>
  const board = document.getElementById("board");
  let cells = Array(9).fill("");

  // Renderiza o tabuleiro
  function render() {
    board.innerHTML = "";
    cells.forEach((v) => {
      const c = document.createElement("div");
      c.className = "cell";
      c.textContent = v;
      board.appendChild(c);
    });
  }

  // Simulação simples com jogadas aleatórias
  async function simulate() {
    render();
    await new Promise(r => setTimeout(r, 400)); // pausa entre jogadas

    let empty = cells
      .map((v, i) => (v === "" ? i : null))
      .filter(v => v !== null);

    if (empty.length === 0) {
      await new Promise(r => setTimeout(r, 800));
      cells = Array(9).fill("");
      return simulate();
    }

    const idx = empty[Math.floor(Math.random() * empty.length)];
    const turn = cells.filter(v => v !== "").length % 2 === 0 ? "X" : "O";
    cells[idx] = turn;

    simulate();
  }

  simulate();
</script>
</body>
</html>
